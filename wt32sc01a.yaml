substitutions:
  name: wt32sc01a
  id_prefix: "wt32sc01a"
  friendly_name: 'WT32-SC01 3.5"'
  comment: WT32-SC01 3.5"
  board: esp-wrover-kit

packages:
  common: !include packages/common-32-api.yaml

esphome:
  on_boot:
    - delay: 5s
    - lvgl.widget.hide: boot_screen

esp32:
  flash_size: 16MB
#  framework:
#    sdkconfig_options:
#      CONFIG_ESPTOOLPY_FLASHSIZE_4MB: y

preferences:
  flash_write_interval: 15min

api:
  # ...
  on_client_connected:
    - lvgl.widget.show: lbl_hastatus
    - logger.log:
        format: "Client %s connected to API with IP %s"
        args: ["client_info.c_str()", "client_address.c_str()"]
  on_client_disconnected:
    - lvgl.widget.hide: lbl_hastatus
    - logger.log: "API client disconnected!"

psram:
  mode: quad
  speed: 80MHz

output:
  - platform: ledc
    pin: GPIO23
    id: gpio_23_backlight_pwm

light:
  - platform: monochromatic
    output: gpio_23_backlight_pwm
    name: "${friendly_name} backlight"
    id: ${id_prefix}_backlight
    restore_mode: ALWAYS_ON

i2c:
  id: i2c_bus_intern
  sda: 18
  scl: 19
  scan: false

touchscreen:
  - platform: ft63x6
    id: ${id_prefix}_touch
    i2c_id: i2c_bus_intern
    interrupt_pin: GPIO39

spi:
  clk_pin: GPIO14
  mosi_pin: GPIO13
  miso_pin: GPIO12

image:
  - file: https://esphome.io/favicon-512x512.png
    id: boot_logo
    resize: 200x200
    type: RGB565
#    transparency: alpha_channel

font:
  - file: "fonts/materialdesignicons-webfont.ttf"
    id: mdi_42
    size: 42
    bpp: 4
    glyphs: [
      "\U000F0335", # mdi-lightbulb
      "\U000F0336", # mdi-lightbulb-outline
      ]

display:
  - platform: ili9xxx
    id: ${id_prefix}_display
    model: ST7796
    cs_pin: GPIO15
    dc_pin: GPIO21
    reset_pin: GPIO22
#    rotation: 270
    invert_colors: false
    auto_clear_enabled: False
    update_interval: never
      
lvgl:
  displays:
    - ${id_prefix}_display
  touchscreens:
    - ${id_prefix}_touch
